<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="./index.css"/>
	</head>
	<body>
		
		<section class="wrapper init">
			
			<aside class="tools">
				
				<div class="eraser">
					<canvas id="canEraser" width="120px" height="60px"></canvas>
				</div>
				
				<div class="pen">
					<canvas id="canPen" width="330px" height="50px"></canvas>
				</div>
				
				
				<div class="pencil">
					<canvas id="canPenCil" width="330px" height="30px"></canvas>
				</div>
				
				<div class="brush">
					<canvas id="canBrush" width="310px" height="40px"></canvas>
				</div>
				
				<div class="paint">
					<canvas id="canPaint" width="300px" height="70px"></canvas>
				</div>
				
				<div class="cancel">
					<canvas id="canCancel" width="200px" height="60px"></canvas>
				</div>
				
				<div class="clear">
					<canvas id="canClear" width="200px" height="70px"></canvas>
				</div>
				
			</aside>
			
			<div class="colorContainer">
				<ul class="colorList">
					
					<p class="colorTitle">Color</p>
					
					<li style="background-color:#000"></li>
					<li style="background-color:#fff"></li>
					<li style="background-color:#d1d3d4"></li>
					<li style="background-color:#a7a9ac"></li>
					<li style="background-color:#58595b"></li>
					
					<li style="background-color:#b31564"></li>
					<li style="background-color:#E61b1b"></li>
					<li style="background-color:#FF5500"></li>
					<li style="background-color:#FFCE00"></li>
					<li style="background-color:#FFE600"></li>
					
					<li style="background-color:#A2E61b "></li>
					<li style="background-color:#26e600"></li>
					<li style="background-color:#00aacc "></li>
					<li style="background-color:#004de6 "></li>
					<li style="background-color:#3d00b8 "></li>
					
					<li style="background-color:#6600cc"></li>
					<li style="background-color:#600080"></li>
					<li style="background-color:#f7d7c4"></li>
					<li style="background-color:#bb9167"></li>
					<li style="background-color:#8e562e"></li>
					
					<li style="background-color:#FF80FF"></li>
					<li style="background-color:#FFC680"></li>
					<li style="background-color:#FFFF80"></li>
					<li style="background-color:#80ff9e"></li>
					<li style="background-color:#bcb3ff"></li>
					
				</ul>
			</div>
			
			<div class="stage">
				<canvas id="canMain" width="1000px" height="600px"></canvas>
				<!-- <div class="sentaku">
					
				</div> -->
			</div>

			
			<div class="shortCut ">
				<div class="switch"></div>
				<div class="item">
					<span class="rect">
					</span>
				</div>
				
				<div class="item">
					<span class="line">
					</span>
				</div>
				<div class="item">
					<span class="circle">
						
					</span>
				</div>
				
				<div class="item">
					<span class="choise">
						
					</span>
				</div>
				
			</div>
			

		</section>

		
	</body>
	<script src="./index.js"></script>
</html>
